<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <link rel="stylesheet" href="apology.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <main>
        <div class="apology">
            <h1>My <br> Best Friend</h1>
            <p>I LOVE YOU</p>
        </div>

        <div class="heart">
            <i class="fa-solid fa-heart"></i>
        </div>

        <span id="date"></span><br>
        <p id="message">Hey buddy, I just wanted to say how grateful I am to have you in my life. You're the one person
            who truly understands me
            and supports me through everything. I cherish our friendship and I hope it lasts forever. Love you to
            pieces!
        </p>

    </main>
</body>
<script src="apology.js"></script>

</html>
